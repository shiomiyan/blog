baseurl = "https://www.shiomiya.com"
languageCode = "ja-jp"
title = ".umirc"
googleAnalytics = "UA-139120340-2"
Paginate = 10 # Number of posts per page
enableRobotsTXT = true
hasCJKLanguage = true
canonifyURLs = true
enableEmoji = true
enableGitInfo = true
pygmentsUseClasses = true
pygmentsCodefences = true

[params]
# Go Reference time: Mon Jan 2 15:04:05 MST 2006
dateFormat = "Jan 2, 2006 3:04PM"
author = "shiomiya"
images = ["img/ogp.png"]

[params.info]
enableSocial = true # Adds OpenGraph and Twitter cards
homeTitle = ".umirc" # Title for home page
description = "Tech, Games and Gadgets"
poweredby = false # Adds powered by hugo and kiss below Copyright
related = true # Includes related articles at the bottom of the article
taxonomiesCount = true # Add taxonomies count

[params.social]
github = "shiomiyan"
rss = "index.xml"
about = "about"

[params.social.config]
platforms = ["github","about","rss"]

[taxonomies]
tag ="tags"
category = "categories"

[blackfriday]
hrefTargetBlank = true

[markup.goldmark.renderer]
unsafe= true
